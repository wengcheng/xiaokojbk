<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <title>大司马的神奇领域</title>
    <style type="text/css">
        body{
            background-image:url(./images/11.jpg);
            background-size:100% 100%;
           height:100%;
        }

        html{
            height:100%;
        }
        @keyframes myfirst{
            from {opacity: 0}
            to {opacity: 100}
        }
        h1,p{
            animation:myfirst 1s infinite;
        }
    </style>
</head>
</body>
<h1>我叫小王</h1>
<p>我觉得我很美</p>
<p>我是铁头娃</p>
<p>别人都说我美</p>
<p>美的不得了</p>
</body>
</html>
